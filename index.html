<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Component</title>
</head>
<body>
    <div class="container">
        <div class="product_card">
            <img class="image" alt="image" src="images/image-product-desktop.jpg">
            <div class="product_info">
                <h2 class="content1">PERFUME</h2>
                <p class="content2">Gabrielle Essence Eau De Parfum</p>
                <p class="content3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">$149.99
                  <Del class="nprice">$169.99</Del></p>
                  <button class="btn">
                    <img src="images/icon-cart.svg" class="cart" alt="Cart-Icon">
                    Add to Cart
                  </button>
            </div>
        </div>
    </div>
</body>
</html>
